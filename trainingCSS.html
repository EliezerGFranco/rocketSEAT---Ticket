<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trainingCSS.css">
</head>

<body>
    <section class="contorno-bilhete">
        <section class="card-top">
            <div class="card-top-header">
                <div class="top-header-value">
                    <span>Voo</span>
                    <p>R$995</p>
                </div>
                <div class="top-header-date">
                    <span>Data</span>
                    <p>23/05/2023</p>
                </div>
            </div>
            <div class="card-top-bottom">
                <div class="top-bottom-origin">
                    <p class="bottom-origin-a">São Paulo, Brasil</p>
                    <span>GRU</span>
                    <p class="bottom-origin-b">17:00</p>
                </div>
                <img src="assets/Vector.png" alt="">
                <div class="top-bottom-destiny">
                    <p class="bottom-origin-a">São Francisco, EUA</p>
                    <span>SFO</span>
                    <p class="bottom-origin-b">04:48</p>
                </div>
            </div>
        </section>
        </div>

        <section class="card-middle">
            <div class="passageiro">
                <span>Passageiro</span>
                <p>Rodrigo Terron</p>
            </div>
            <div class="assento">
                <span>Assento</span>
                <p>28A</p>
            </div>
            </div>
        </section>
        <section class="card-bottom">
            <section class="txt-qr">
                <div class="list">
                    <div class="embarque">Embarque
                        <p class="padding">16:15</p>
                    </div>
                    <div class="terminal">Terminal
                        <p class="number">2</p>
                    </div>
                    <div class="portao">Portão
                        <p class="number">15</p>
                    </div>
                </div>
                <div class="image-qr">
                    <div class="box">
                        <img src="assets/qr.png" alt="QR CODE TICKET">
                        <span class="grupo">Grupo de embarque: 3</span>
                    </div>
                </div>
            </section>
            <footer class="atention">
                <p><span class="atencao">Atenção:</span> o portão fecha 16:45</p>
            </footer>

            </div>
            </div>

            <b></b>


            </main>
</body>

</html>
